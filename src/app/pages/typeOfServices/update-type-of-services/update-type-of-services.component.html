<form [formGroup]="typeofserviceForm" (ngSubmit)="submitUnitForm()">
  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="'Vui lòng nhập mã loại dịch vụ'">
      <nz-input-group [nzPrefix]="prefixTemplateWriter">
        <input type="text" nz-input placeholder="Nhập mã loại dịch vụ" formControlName="typeOfServiceCode" required />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="'Vui lòng nhập tên loại dịch vụ'">
      <nz-input-group [nzPrefix]="prefixTemplateWriter">
        <input type="text" nz-input placeholder="Nhập tên loại dịch vụ" formControlName="typeOfServiceName" required />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-radio-group formControlName="status">
      <label nz-radio nzValue="true">Kích hoạt</label>
      <label nz-radio nzValue="false">Không kích hoạt</label>
    </nz-radio-group>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="close()">Hủy</button>
  <button nz-button nzType="primary" (click)="submitUnitForm()">Thêm</button>
</div>
<ng-template #prefixTemplateWriter><i nz-icon nzType="edit" [nzTheme]="'fill'"></i></ng-template>
